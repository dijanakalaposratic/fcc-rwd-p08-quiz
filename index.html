<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="quiz">
        <link rel="stylesheet" href="styles.css" />
        <title>High Accessability Quiz Webpage</title>
    </head>

    <body>
        
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="logo">
            
            <h1>HTML/CSS Quiz</h1>

            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>


        <main>
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">

                <section role="region" aria-labelledby="student-info">
                <!-- Every region role requires a label, which helps screen reader users understand the purpose of the region.
                    One method for adding a label is to add a heading element inside the region and then reference it with the aria-labelledby attribute. -->
                    <h2 id="student-info">Information About Student</h2>
                        <div class="info">
                            <label for="student's-name">Student's Name </label>
                            <input type="text" id="student's-name" name="student's-name">
                        </div>

                        <div class="info">
                            <label for="email-address">Email Address </label>
                            <input type="email" id="email-address" name="email-address">
                        </div>

                        <div class="info">
                            <label for="date-of-birth">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                            <input type="date" id="date-of-birth" name="date-of-birth">
                        </div>
                </section>

                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML Questions</h2>
                        <div class="question-block">
                            <p>1</p>
                            <fieldset class="question" name="question-1">
                                <legend>An img tag is a self-closing tag.</legend>
                                <ul class="answers-list">
                                    <li>
                                        <label for="q1-a1" value="true">
                                            <input type="radio" id="q1-a1" value="true"> True
                                        </label>
                                    </li>

                                    <li>
                                        <label for="q1-a2" value="false">
                                            <input type="radio" id="q1-a2" value="false"> False
                                        </label>
                                    </li>
                                </ul>
                            </fieldset>
                        </div>

                        <div class="question-block">
                            <p>2</p>
                            <fieldset class="question" name="question-2">
                                <legend>Content of meta elements is visible to the final user.</legend>
                                <ul class="answers-list">
                                    <li>
                                        <label for="q2-a1" value="true">
                                            <input type="radio" id="q2-a1" value="true"> True
                                        </label>
                                    </li>

                                    <li>
                                        <label for="q2-a2" value="false">
                                            <input type="radio" id="q2-a2" value="false"> False
                                        </label>
                                    </li>
                                </ul>
                            </fieldset>
                        </div>
                </section>

                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS Questions</h2>
                </section>

            </form>
        </main>

    </body>

</html>`
